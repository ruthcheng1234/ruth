<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>位置搜尋系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>位置搜尋系統</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="coordinates">經緯度：</label>
                <input type="text" id="coordinates" placeholder="例如：22.293165, 113.945157">
            </div>

            <div class="input-group">
                <label>車程時間範圍（分鐘）：</label>
                <select id="timeRange">
                    <option value="5">5分鐘</option>
                    <option value="10">10分鐘</option>
                    <option value="15">15分鐘</option>
                    <option value="20">20分鐘</option>
                </select>
            </div>

            <div class="input-group">
                <label>類別：</label>
                <select id="category">
                    <option value="parking">停車場</option>
                    <option value="residential">住宅</option>
                </select>
            </div>

            <button onclick="searchLocations()" id="searchButton">搜尋</button>
        </div>

        <div class="results-section">
            <div id="searchProgress" class="search-progress" style="display: none;">
                <div class="progress-message">正在搜尋中...</div>
                <div id="progressDetails" class="progress-details"></div>
            </div>
            <button onclick="exportToExcel()" class="export-btn">導出為 Excel</button>
            <div id="resultsTable"></div>
        </div>
    </div>

    <!-- 先加載腳本 -->
    <script src="script.js"></script>
    <!-- 最後加載 Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4Jn4cerY161yAuUskCBL7nq4LoX42Mw&libraries=places&callback=initMap" async defer></script>
</body>
</html>
